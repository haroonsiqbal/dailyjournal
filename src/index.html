<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <div class="flex">
    <form action="">
        <fieldset class="flexbox">
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form action="">
        <fieldset class="flexbox">
            <label for="journalConcepts">Concepts covered</label>
            <input type="text" name="journalConcepts" id="journalConcepts">
        </fieldset>
    </form>
    <form action="">
        <fieldset class="flexbox">
            <label for="journalEntry">Journal Entry</label>
            <textarea rows="2" cols="20" name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
    </form>
    <form action="">
        <fieldset class="flexbox">
            <label for="mood">Mood for the day</label>
            <select>
                <option value="frustrated">Frustrated</option>
                <option value="happy">Happy</option>
                <option value="excited">Excited</option>
                <option value="anxious">Anxious</option>
            </select>
        </fieldset>
    </form>
</div>
    <div>
        <button>Record Journal Entry</button>
    </div>
</body>

</html>
