<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Noto+Serif|Poppins|Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Daily Journal</h1>
    <div class="flex">
    <form action="">
        <fieldset class="flexbox">
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form action="">
        <fieldset class="flexbox">
            <label for="journalConcepts">Concepts covered</label>
            <input type="text" name="journalConcepts" id="journalConcepts">
        </fieldset>
    </form>
    <form action="">
        <fieldset class="flexbox">
            <label for="journalEntry">Journal Entry</label>
            <textarea rows="5" cols="20" name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
    </form>
    <form action="">
        <fieldset class="flexbox">
            <label for="mood">Mood for the day</label>
            <select>
                <option value="frustrated">Frustrated</option>
                <option value="happy">Happy</option>
                <option value="excited">Excited</option>
                <option value="anxious">Anxious</option>
            </select>
        </fieldset>
    </form>
</div><br><br>
    <div>
        <button class="button">SUBMIT</button>
    </div><br><br>

<article class="entryLog">

</article>    

    <script src="/src/scripts/journal.js"></script>
</body>

</html>
